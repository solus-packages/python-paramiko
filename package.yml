name       : python-paramiko
version    : 2.7.2
release    : 10
source     :
    - https://github.com/paramiko/paramiko/archive/2.7.2.tar.gz : c52072abbc3c88eae50f1d970ecf8e87ea80c73dec1eb65964ca9ec6d22e9a80
homepage   : https://www.paramiko.org/
license    : LGPL-2.1-or-later
component  : programming.python
summary    : Paramiko is a Python implementation of the SSHv2 protocol, providing both client and server functionality
description: |
    Paramiko is a Python implementation of the SSHv2 protocol, providing both client and server functionality.
builddeps  :
    - pkgconfig(python3)
    - python-bcrypt
    - python-cryptography
    - python-invoke
    - python-mock
    - python-pynacl
    - python-pytest
rundeps    :
    - python-bcrypt
    - python-cryptography
    - python-pynacl
setup      : |
    %patch -p1 < $pkgfiles/paramiko-2.6.0-drop-pytest-relaxed.patch
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test py.test3 -v
